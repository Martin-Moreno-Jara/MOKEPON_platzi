<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOKEPON</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header >
     <div class="head-foot">
        <h1 class="main-titulo">MOKEPON </h1> 
    </div>
    </header>

    <section id="mascotSelect">

        <h2 class="main-subtitulo">Elige tu mascota</h2>

        <div class="tarjetas">
            <!-- Hipodoge-->
            <input type="radio" name="mascot" id="hipodoge"/>
            <label class="mokeponCard" for="hipodoge">
                <p>Hipodoge</p>
                <img src="./assets/hipodoge.jpg" alt="Hipodoge"/>
            </label> 
            <!-- Capipepo-->
            <input type="radio" name="mascot" id="capipepo"/> 
            <label class="mokeponCard" for="capipepo">
                <p>Capipepo</p>
                <img src="./assets/capipepo.jpg" alt="Capipepo"/>
            </label> 
            <!-- Ratigueya-->
            <input type="radio" name="mascot" id="ratigueya"/>
             <label class="mokeponCard" for="ratigueya">
                <p>Ratigueya</p>
                <img src="./assets/ratigueya.jpeg" alt="Capipepo"/>
             </label> 
            <!-- langostelvis-->
            <input type="radio" name="mascot" id="langostelvis"/>
            <label class="mokeponCard" for="langostelvis">
                <p>Langostelvis</p>
                <img src="./assets/langostelvis.jpg" alt="Capipepo"/>
            </label> 
            <!-- Tucapalma-->
            <input type="radio" name="mascot" id="tucapalma"/>
            <label class="mokeponCard" for="tucapalma">
                <p>Tucapalma</p>
                <img src="./assets/tucapalma.jpg" alt="Capipepo"/>
            </label> 
            <!-- Pydos-->
            <input type="radio" name="mascot" id="pydos"/>
            <label class="mokeponCard" for="pydos" id="label-pydos">
                <p>Pydos</p>
                <img src="./assets/pydos.jpeg" alt="Capipepo"/>
            </label> 
        </div>

        <p>
            <button class="btnSelect" id="btnSelectMascot">Seleccionar</button>
        </p>
    </section>

    <section id="attackSelect">

        <h2 class="main-subtitulo">Elige tu ataque</h2>
        <div class="tarjetasAtaques">
            <button id="btnFire" class="botonAtaque">Fuego <br>üî•</button>
            <button id="btnWater" class="botonAtaque">Agua <br>üíß</button>
            <button id="btnEarth" class="botonAtaque">Tierra <br>üåç</button>
        </div>

            <div id="messages">
                <p id="resultado" class="normal-text">Ataca para empezar</p>
                
                <section id="repeatGame">
                    <button id="btnReload">Reiniciar</button>
                </section>
            </div>


            <div class="ataquePadre">
                <div class="ataqueJugador">
                    <span id="mascotName"></span>
                    <div >
                        <img src="assets/capipepo.jpg" class="imagen" id="jugador_imagen">
                    </div>
                    <span id="mascotLives"></span>
                    <p id="ataqueJugador"></p>
                </div>
                <div class="ataqueEnemigo">
                    <span id="enemyName"></span>
                    <div>
                        <img src="assets/capipepo.jpg" class="imagen" id="enemigo_imagen">
                    </div>
                    <span id="enemyLives"></span>
                    <p id="ataqueEnemigo"></p>
                </div>
            </div>
        </div>
        
    </section>
    <footer class="head-foot">
        <div class="normal-text">
            <p>Martin Moreno Jara</p>
            <p>2023 derechos reservados</p>
        </div>
    </footer>
    <script src="./js/mokepon-clases/Mokepon.js"></script>
    <script src="./js/game.js"></script>>
</body>
</html>
