<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOKEPON</title>
    
</head>
<body>
    <h1>MOKEPON 🔥💧🌱</h1>  

    <section id="mascotSelect">
        <h2>Elige tu mascota</h2>
        <p>
            <input type="radio" name="mascot" id="hipodoge"/><label for="hipodoge">Hipodoge ➡ Agua💧</label> <br>
            <input type="radio" name="mascot" id="capipepo"/> <label for="capipepo">Capipepo ➡ Tierra🌱</label> <br>
            <input type="radio" name="mascot" id="ratigueya"/> <label for="ratigueya">Ratigueya ➡ Fuego🔥</label> <br>
            <input type="radio" name="mascot" id="langostelvis"/><label for="langostelvis">Langostelvis ➡ Agua y Fuego💧🔥</label> <br>
            <input type="radio" name="mascot" id="tucapalma"/><label for="tucapalma">Tucapalma ➡ Agua y Tierra💧🌱</label> <br>
            <input type="radio" name="mascot" id="pydos"/><label for="pydos">Pydos ➡ Tierra y Fuego🌱🔥</label> <br>
        </p>

        <p>
            <button id="btnSelectMascot">Seleccionar</button>
        </p>
    </section>

    <section id="attackSelect">
        <h2>Elige tu ataque</h2>
        <p>Tu mascota <span id="mascotName"></span> tiene <span>3</span> vidas</p>
        <p>La mascota <span id="enemyName"></span> rival tiene <span>3</span> vidas</p>
        <p>
            <button id="btnFire">Fuego 🔥</button>
            <button id="btnWater">Agua 💧</button>
            <button id="btnEath">Tierra 🌱</button>
        </p>
    </section>

    <section id="messages">
        <p>Tu mascota atacó con <span>fuego</span>, la mascota enemiga atacó con <span>tierra</span>- <span>Ganaste🎉</span></p>
    </section>

    <section id="repeatGame">
        <button id="btnReload">Reiniciar</button>
    </section>
    <script src="./js/mokepon.js"></script>
</body>
</html>
