<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOKEPON</title>
</head>
<body>
    <h1>MOKEPON 🔥💧🌱</h1>  

    <section id="mascotSelect">
        <h2>Elige tu mascota</h2>
        <p>PlaceHolder for mascots</p>
        <p>
            <button>Seleccionar</button>
        </p>
    </section>

    <section id="attackSelect">
        <h2>Elige tu ataque</h2>
        <p>Tu mascota tiene <span>3</span> vidas</p>
        <p>La mascota rival tiene <span>3</span> vidas</p>
        <p>
            <button>Fuego 🔥</button>
            <button>Agua 💧</button>
            <button>Tierra 🌱</button>
        </p>
    </section>

    <section id="messages">
        <p>Tu mascota atacó con <span>fuego</span>, la mascota enemiga atacó con <span>tierra</span>- <span>Ganaste🎉</span></p>
    </section>

    <section id="repeatGame">
        <button>Reiniciar</button>
    </section>
</body>
</html>
